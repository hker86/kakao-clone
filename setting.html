<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings| Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3bb14e1bbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="Status-bar__Column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="Status-bar__Column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__batter-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="more.html"> <i class="fas fa-arrow-left fa-2x"></i></a>
        </div>
        <h1 class="header_title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <div class="main settings">
      <ul class="setting__list">
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-bell"></i></span>
          <span class="settings__title">Notification</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-user"></i></span>
          <span class="settings__title">Friends</span>
        </li>
      </ul>
    </div>
  </body>
</html>
