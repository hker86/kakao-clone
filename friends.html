<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3bb14e1bbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="Status-bar__Column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="Status-bar__Column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__batter-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header_title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends_friend friend friend friend--lg">
          <div class="friend__column">
            <img src="images/meme.png" class="g-avatar friend__friend" />
            <div class="friend__content">
              <span class="friend__name">
                최현석
              </span>
              <span class="friend__status">
                동그란친구
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends_friend friend">
          <div class="friend__column">
            <img src="images/meme.png" class="g-avatar friend__friend" />
            <div class="friend__content">
              <span class="friend__name">
                최현석
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends_friend friend friend">
          <div class="friend__column">
            <img src="images/meme.png" class="g-avatar friend__friend" />
            <div class="friend__content">
              <span class="friend__name">
                최현석
              </span>
              <span class="friend__status">
                동그란친구
              </span>
            </div>
          </div>
          <div class="friend__now-listening">
            <span>
              지독하게 - FTISLAND (동그란친구OST)
            </span>
            <i class="fas fa-play"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
